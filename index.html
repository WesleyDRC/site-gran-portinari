    <main>
        <section id="home"> 
                <div class="container-title">
                    <h1> RESIDENCIAL GRAN PORTINARI </h1>  
                </div>

                <div class="container"> 
                
                <div class="formulario">
                    <form action="#" method="post"> 
                        <h3> Quer saber mais? </h3>
                        <h4> entre em contato agora mesmo!</h4>
                        <div class="form-group">
                            <span> Nome </span>
                            <input 
                                type="text"
                                placeholder="Digite seu nome"
                                id="name"
                                name="name"
                                class="form-control"
                                required />                                
                        </div>
                        <div class="form-group">
                            <span> Email </span>
                            <input 
                                type="email"
                                placeholder="Digite seu e-mail"
                                id="email"
                                name="email"
                                class="form-control"
                                required />
                        </div>

                        <div class="form-group">
                            <span> Telefone </span>
                            <input
                                type="number"
                                placeholder="Digite seu telefone"
                                class="form-control"
                                required />
                        </div>
                        <div class="form-group">
                            <button type="submit" class="button">ENVIAR</button>
                        </div>
                    </form>
                </div>

                <div class="container-img">
                    <img src="imagens/prediogranportinari.jpg">
                </div>
            </div>
        </section>
